name: Build & Deploy Hugo site

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true      # Fetch themes
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Setup Dart Sass
        run: |
          wget -qO dart-sass.tar.gz https://github.com/sass/dart-sass/releases/download/1.69.5/dart-sass-1.69.5-linux-x64.tar.gz
          tar -xf dart-sass.tar.gz
          echo "$PWD/dart-sass" >> $GITHUB_PATH
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - name: Build
        run: hugo --minify
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages 